<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <h1>테이블이란?</h1>
    <table border="1">
        <caption>표1. 우리반 성적</caption>
        <tr>
            <th>이름</th>
            <th>점수</th>
        </tr>
        <tr>
            <td>김철수</td>
            <td>60</td>
        </tr>
        <tr>
            <td>이영희</td>
            <td>90</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>20</td>
        </tr>
    </table>
    <h1>테이블 병합</h1>
    <table border="1">
        <tr>
            <td rowspan="3">내용1</td>
            <td>내용2</td>
            <td>내용3</td>
        </tr>
        <tr>
            <!-- <td>내용4</td> -->
            <td colspan="2">내용5</td>
            <!-- <td>내용6</td> -->
        </tr>
        <tr>
            <!-- <td>내용7</td> -->
            <td>내용8</td>
            <td>내용9</td>
        </tr>
    </table>
    <h2>행통합과 열통합</h2>
    <table border="1">
        <caption>행 통합</caption>
        <tr>
            <th>1행</th>
            <td>1행 1열</td>
        </tr>
        <tr>
            <th rowspan="2">2행</th>
            <td>2행 2열</td>
        </tr>
        <tr>
            <td>3행 2열</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <caption>열 통합</caption>
        <tr>
            <th>1열</th>
            <th colspan="2">2열</th>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>

    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
</body>
</html>
