<body>
    <h1>if문</h1>
    <input type="number" id="ifNum" style="background-color: gold;">
    <input type="button" value="양수 vs 음수" onclick="checkNum();">
    <script>
        function checkNum(){
            let num = Number(document.getElementById('ifNum').value); 

            // let num1 = document.getElementById('ifNum');
            // num1 = num1.value;
            // num1 = Number(num2);

            if(num > 0){
                alert('양수');
            } else if(num < 0){
                alert('음수');
            } else{
                alert(0);
            }
        }
    </script>
    <h1>로그인</h1>
    <label for="userId">아이디</label>
    <input type="text" id="userId"><br>
    <label type="userPw">비밀번호</label>
    <input type="password" id="userPw">
    <br>
    <input type="button" value="로그인" onclick="loginUser();">
    <script>
        function loginUser(){
            const userId = document.getElementById('userId').value;
            const userPw = document.getElementById('userPw').value;

            if(userId === 'admin' && userPw === 'admin1234'){
                alert('로그인 되었습니다.');
            } else{
                alert('아이디 혹은 비밀번호가 일치하지 않습니다');
            }
        }
    </script>
    <h1>switch문</h1>
    <input type="button" value="switch확인" 
        onclick="switchTest();">
    <script>
        function switchTest(){
            let num = Number(document.querySelector('#ifNum').value);
            switch(num){
                case 1 : alert('1이네요~'); break;
                case 2 : alert('2네요!!'); break;
                default : alert('1도 2도 아니네요.');
            }
        }
    </script>
    <h1>메뉴 고르기</h1>
    <select id="menu" onchange="menuChange();">
        <option value="0">메뉴선택</option>
        <option value="1">돼지두루치기</option>
        <option value="2">마라샹궈</option>
        <option value="3">참치주먹밥</option>
    </select>
    <script>
        function menuChange(){
            let target = Number(document.getElementById('menu').value);
            console.log(typeof(target));
            let result = "";
            switch(target){
                case 1 : result ='돼지두루치기는 9000원'; break;
                case 2 : result = '마라샹궈는 20000원';break;
                case 3 : result = "참치주먹밥은 5000원";break;
                default : result ='메뉴를 선택하세요';break;
            }
            alert(result);
        }
    </script>
    <h1>for문</h1>
    <input type="button" value="반복하기" 
        onclick="loopFunc();">
    <div id="resultDiv"></div>
    <script>
        function loopFunc(){
            document.getElementById("resultDiv").innerHTML = '';
            for(let i = 0 ; i < 10 ; i++){
                document.getElementById("resultDiv").innerHTML += '<h6>안녕하세요</h6>';
            }
        }
    </script>
    <h1>중첩 반복문</h1>    
    <button onclick="enterClass();">교실 입장</button>
    <p>총 2개의 교실, 하나의 교실에 3명의 학생 입장</p>
    <script>
        function enterClass(){
            // 교실 1번 입장
            // 학생 1
            // 학생 2
            // 학생 3
            // 교실 1번 퇴장
            // 교실 2번 입장
            // 학생 4
            // 학생 5
            // 학생 6
            // 교실 2번 퇴장
            for(let i = 0 ; i < 2 ; i++){
                // console.log("교실 "+(i+1)+"번 입장");
                console.log(`교실 ${i+1}번 입장`);
                for(let j = 0 ; j < 3 ; j++){
                    console.log(`학생 ${j+1+(3*i)}`);
                }
                console.log(`교실 ${i+1}번 퇴장`);
            }
        }
    </script>
    <input type="button" value="배경추가" onclick="addBack();">
    <script>
        function addBack(){
            let els = document.getElementsByTagName('h1');
            for(let i = 0 ; i < els.length ; i++){
                if(i % 2 == 0){
                    els[i].style.backgroundColor = 'lightpink';
                } else{
                    els[i].style.backgroundColor = 'lightblue';

                }
            }
        }
    </script>
    <h1>break문</h1>
    <input type="button" value="break 동작"
        onclick="breakTest();">
    <script>
        function breakTest(){
            // 외부 반복문 : 1,2,3
            // 내부 반복문 : 1,2
            for(let i = 1 ; i <= 3 ; i++){
                console.log('A');
                for(let j = 1 ; j <= 2 ; j++){
                    console.log('B');
                    // 1. 내부 반복문에 break문
                    // break;
                }
                console.log('C');
                // 2. 외부 반복문에 break문
                break;
            }
        }
    </script>

            let b = 10;
            // while(b >= 5){

            while(true){
                b--;
