    <h1>🚗자동차 만들기🚕</h1>
    <label for="brand">브랜드 : </label>
    <input type="text" id="brand"><br>
    <label for="model">모델명 : </label>
    <input type="text" id="model"><br>
    <label for="year">제조 연도 : </label>
    <input type="number" id="year"><br>
    <input type="button" value="만들기" onclick="makeCar();">
    <script>
        let makeCar = function(){
            let brand = document.getElementById('brand').value;
            let model = document.getElementById('model').value;
            let year = document.getElementById('year').value;
            let c = Car(brand,model,year);
            console.log(c);
        }
        let Car = function(brand,model,year){
            return {
                brand : brand,
                model : model,
                year : year
            }
        }
    </script>

    <h1>객체 호출</h1>
    <button onclick="makePerson();">생성</button>
    <script>
        let makePerson = function(){
            let p = setPerson('수철',
                            true,
                            ['수영','골프'],
                            {name:'만년필',price:100}
                        ); 
            // 1. 리터럴 : number, string, boolean
            let val1 = p.name;
            let val2 = p['name'];

            let word = 'Student';
            let val3 = p['is'+word];

            console.log(val1,val2,val3);

            // 2. 배열
            let arr = p['hobby'];
            let arr2 = p.hobby;

            let val4 = p['hobby'][0];
                val4 = p.hobby[1];
                val4 = arr[0];

            let str = p.hobby.join('+');

            p['hobby'].forEach(function(ele){
                console.log(`${ele} 접근`);
            });
            // 3. 객체
            let val5 = p['item']['name'];
                val5 = p['item'].name;
            
            let val6 = p.item['price'];
                val6 = p.item.price;
            
            console.log(val5,val6);

            // 4. 함수
            console.log(p.callName());
            console.log(p['callName']());

            p.testFunc();
            p['testFunc']();

            // 5. for in문
            for(key in p){
                console.log(key);
                let valu = p[key];
                console.log(valu);
            }
        }
        let setPerson = function(name,bool,arr,item){
            let obj = {
                name : name,
                isStudent : bool,
                hobby : arr,
                item : item,
                callName : function(){return '나의 이름은 '+this.name;},
                testFunc : function(){
                    if(this.isStudent){
                        console.log(`학생 ${this.name}`);
                    }else{
                        console.log(`${this.name}님`);
                    }
                }
            };
            return obj; 
        }


    </script>
