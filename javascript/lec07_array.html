    <h1>사과 찾기</h1>
    <label id="la1">사과,바나나,당근</label>
    <input type="button" value="버튼" onclick="findApple();">
    <script>
        let findApple = function(){
            // 1. id가 la1인 친구의 내부 글자 가져오기
            let text = document.getElementById('la1').innerText;
            // 2. 문자 잘라서 배열 만들기
            let arr = text.split(',');
            // 3. 사과의 인덱스 찾기
            let word = '사과';
            let idx = arr.indexOf(word);
            alert(`${word}의 인덱스 : ${idx}`);
        }
    </script>

    <ol id="sort_ol"></ol>
    <script>
        let numArr = [3,5,1,8,9,10];
        let ascendArr = function(){
            // numArr.sort();
            // numArr.sort(function(x,y){
            //     if(x < y) return -1;
            //     else if(x > y) return 1;
            //     else return 0;
            // });
            numArr.sort((left,right)=>{

            });
