<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <input type="button" value="지역 변수 부르기"
    onclick="localFunc();">
    <script>
        // 1. 변수 선언
        var test;
        // 2. 변수 할당
        test = 'JavaScript';
        var test2 = 'JS';
        // 3. 지역 vs 전역
        function localFunc(){
            var localVar = '나는 지역변수야~';
            console.log(localVar);
        }
        // console.log(localVar);
        console.log(globalVar);
        var globalVar = 'I am global';
        function globalTest(){
            console.log(globalVar);
        }
        // console.log(globalVar);
        for(var i = 0 ; i < 4 ; i++){
            console.log("안쪽!! "+i);
        }
        console.log("바깥쪽 ~ "+i);
    </script>
    <input type="button" value="전역 변수 부르기"
        onclick="globalTest();">
    <script>
        // 4. let과 const
        if(true){
            let x = 20;
            console.log(x);
        }
        // console.log(x);
        // console.log(y);
        let y = 30;

        const pi = 3.14;
        console.log(pi);
        // pi = 3.141592653578;
    </script>
    <input type="button" value="자료형 확인"
    onclick="checkType();">
    <script>
        function checkType(){
            console.log(typeof(insa));
            console.log(typeof(name));
            console.log(typeof(age));
            console.log(typeof(price));
            console.log(typeof(isAdmin));
            console.log(typeof(person));
            console.log(typeof(add1));
            console.log(typeof(sum));
        }
        // 5. 자료형
        let insa = 'Hi';
        let name = "김철수";
        let age = 100;
        let price = 19.99;
        let isAdmin = false;
        let person = {
            name : '홍길동',
            age : 30,
            sayHi : function(){
                console.log('안녕하세요~');
            }
        };
        function add1(a,b){
            return a+b; 
        }
        let sum = add1(5,3);
    </script>
    <script>
        // 6. falsy : 0 , "" ,null, undefined
        if(NaN){
            console.log('O');
        } else{
            console.log('X');
        }
    </script>
</body>
</html>
